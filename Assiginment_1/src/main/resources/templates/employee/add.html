<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Employee</h1>
    <form method="POST" th:action="@{/employee/add}" th:object="${employee}">
        <div class="mb-3">
            <label for="accountName" class="form-label">Account Name</label>
            <input class="form-control" type="text"
            th:field="*{account}" id="accountName" name="account">
        </div>



        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input class="form-control" type="text"
            th:field="*{firstName}" id="firstName" name="firstName"/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input class="form-control" type="text"
            th:field="*{lastName}" id="lastName" name="lastName"/>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date Of Birth</label>
            <input class="form-control" type="date"
            th:field="*{dateOfBirth}" id="dateOfBirth" name="dateOfBirth"/>
        </div>

        <div>
            <label>Gender</label>
            <div class="d-flex flex-row gap-2 ms-4">
                <div th:each="gender, i : ${genders}">
                    <div class="form-check" id="gender">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="${gender.name()}"
                               th:id="${gender.name()}" data-status="${gender.name()}">
                        <label class="form-check-label" th:for="${gender.name()}" th:text="${gender.name()}"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input class="form-control" type="text"
            th:field="*{address}" id="address" name="address"/>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input class="form-control" type="text"
            th:field="*{phone}" id="phone" name="phone"/>
        </div>

        <div class="mb-3">
            <label for="departmentName" class="form-label">Department Name</label>
            <input class="form-control" type="text"
            th:field="*{departmentName}" id="departmentName" name="departmentName"/>
        </div>

        <div class="mb-3">
            <label for="remark" class="form-label">Remark</label>
            <input class="form-control" type="text"
            th:field="*{remark}" id="remark" name="remark"/>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-2">
            <button class="btn btn-outline-info" type="button" onclick="history.back()">Back</button>
            <button class="btn btn-outline-success" type="submit">Create</button>
            <button class="btn btn-outline-danger" type="reset" id="resetButton">Cancel</button>
        </div>
    </form>

</div>
</body>
</html>
