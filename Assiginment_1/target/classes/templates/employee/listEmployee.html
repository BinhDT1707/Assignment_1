<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Employee List</h3>
    <div class="d-flex justify-content-between mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="User Search" aria-label="User Search">
            <button class="btn btn-outline-secondary" type="button">Filter By</button>
            <select class="form-select" aria-label="Filter By">
                <option selected>Name</option>
                <option value="1">Date of birth</option>
                <option value="2">Address</option>
                <option value="3">Phone number</option>
                <option value="4">Department</option>
            </select>
            <button class="btn btn-primary" type="button">Search</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone number</th>
            <th>Department</th>
            <th>Remark</th>
        </tr>
        </thead>

        <tbody th:unless="${#lists.isEmpty(employees)}">
        <tr th:each="e : ${employees}">
            <td th:text="${e.getId()}"></td>
            <td th:text="${e.getFirstName()}"></td>
            <td th:text="${e.getLastName()}"></td>
            <td th:text="${e.getDateOfBirth()}"></td>
            <td th:text="${e.getGender()}"></td>
            <td th:text="${e.getAddress()}"></td>
            <td th:text="${e.getPhone()}"></td>
            <td th:text="${e.getDepartmentName()}"></td>
            <td th:text="${e.getRemark()}"></td>

            <td>
                <button class="btn btn-outline-info btn-sm">Change Information</button>
                <button class="btn btn-outline-danger btn-sm">Delete</button>
            </td>
        </tr>
        </tbody>
        <tbody th:if="${#lists.isEmpty(employees)}">
        <tr>
            <td colspan="6" class="text-center">There is no Employee yet</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
